<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <!-- ----FONTAWESOME---- -->
    <script
      src="https://kit.fontawesome.com/ec12af4cbc.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <!-- logo -->
    <img src="./images/logo.svg" class="logo" alt="logo" />

    <div class="white-container">
      <div class="left">
        <div class="bill-cotainer">
          <h3>Bill</h3>
          <div class="input">
            <span id="dollar">$</span>
            <input
              type="text"
              name="bill"
              id="bill"
              placeholder="0"
              class="text-field"
            />
          </div>
        </div>

        <div class="tip-container">
          <h3>Select Tip %</h3>
          <div class="tip-container-percent">
            <button class="btn btn-tip">5%</button>
            <button class="btn btn-tip">10%</button>
            <button class="btn btn-tip">15%</button>
            <button class="btn btn-tip">25%</button>
            <button class="btn btn-tip">50%</button>
            <button class="btn btn-custom">
              <input
                type="text"
                name="custom"
                id="custom"
                placeholder="Custom"
                class="text-field"
              />
            </button>
          </div>
        </div>

        <div class="number-container">
          <div class="people">
            <h3>Number of People</h3>
            <p id="error-msg">Can't be zero</p>
          </div>
          <div class="input">
            <span><i class="fas fa-user fa-xs" aria-hidden="true"></i></span>
            <input
              type="text"
              name="people"
              id="people"
              class="text-field"
              placeholder="0"
            />
          </div>
          <!-- <input type="number" <i class="fa-solid fa-user"></i> /> -->
        </div>
      </div>

      <div class="result-container">
        <div class="wrapper">
          <div class="amount-box">
            <h4>Tip Amound</h4>
            <span>/ person</span>
          </div>
          <p>$00.00</p>
        </div>
        <div class="wrapper">
          <div class="total-box">
            <h4>Total</h4>
            <span>/ person</span>
          </div>
          <p>$00.00</p>
        </div>
        <button class="btn btn-reset">reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/renetahristova">Reneta Hristova</a>.
    </div>
  </body>
</html>
