<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- logo -->
    <img src="./images/logo.svg" class="logo" alt="logo" />
    <div class="white-container">
      <div class="bill-cotainer">
        <h3>Bill</h3>
        <input type="number" />
      </div>
      <div class="tip-container">
        <h3>Select Tip %</h3>
        <button class="btn btn-tip">5%</button>
        <button class="btn btn-tip">10%</button>
        <button class="btn btn-tip">15%</button>
        <button class="btn btn-tip">25%</button>
        <button class="btn btn-tip">50%</button>
        <button class="btn btn-custom">Custom</button>
      </div>
      <div class="number-container">
        <h3>Number of People</h3>
        <input type="number" />
      </div>
      <div class="result-container">
        <div class="amount-box">
          <h4>Tip Amound</h4>
          <h5>/ person</h5>
          <p></p>
        </div>
        <div class="total-box">
          <h4>Total</h4>
          <h5>/ person</h5>
          <p></p>
        </div>
        <button class="btn btn-reset">reset</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/renetahristova">Reneta Hristova</a>.
    </div>
  </body>
</html>
