<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img src="./images/bg-pattern-card.svg" alt="card-pattern" />
        <img src="./images/image-victor.jpg" alt="profile-img" />
        <h1>Victor Crest <span class="slim">26</span></h1>
        <p>London</p>
      </div>
      <hr />
      <div class="stat">
        <h2>80K <span class="slim">Followers</span></h2>
        <h2>803K <span class="slim">Likes</span></h2>
        <h2>1.4K <span class="slim">Photos</span></h2>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/renetahristova" target="_blank"
        >Reneta Hristova</a
      >.
    </div>
  </body>
</html>
